<template>
    <div class="slds-page-header slds-page-header_object-home slds-m-bottom_small">
            <div class="slds-media">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:task" alternative-text="Task"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h1 class="slds-page-header__title slds-truncate" title="Ad-hoc Tasks">Ad-hoc Tasks</h1>
                </div>
            </div>
            <br>
            <nav class="slds-grid slds-wrap">
                <ul class="slds-grid slds-grid_align-center">
                    <li class="slds-grid slds-grid_vertical-align-center slds-m-right_medium">
                        <a href="#" target="_self">Summary</a>
                    </li>
                    <li class="slds-grid slds-grid_vertical-align-center slds-m-right_medium">
                        <a href="#" target="_self">Board</a>
                    </li>
            
                    <li class="slds-grid slds-grid_vertical-align-center slds-m-right_medium">
                        <a href="#" target="_self">List</a>
                    </li>
                    <li class="slds-grid slds-grid_vertical-align-center slds-m-right_medium">
                        <a href="#" target="_self">Calendar</a>
                    </li>
                    <li class="slds-grid slds-grid_vertical-align-center slds-m-right_medium">
                        <a href="#" target="_self">Timeline</a>
                    </li>
                    <li class="slds-grid slds-grid_vertical-align-center slds-m-right_medium">
                        <a href="#" target="_self">Forms</a>
                    </li>
                    <li class="slds-grid slds-grid_vertical-align-center slds-m-right_medium">
                        <a href="#" target="_self">Pages</a>
                    </li>
                    <li class="slds-grid slds-grid_vertical-align-center slds-m-right_medium">
                    <a href="#" target="_self">Attachments</a>
                    </li>
                    <li class="slds-grid slds-grid_vertical-align-center slds-m-right_medium">
                        <a href="#" target="_self">Issues</a>
                    </li>
                    <li class="slds-grid slds-grid_vertical-align-center slds-m-right_medium">
                        <a href="#" target="_self">Reports</a>
                    </li>
                    <li class="slds-grid slds-grid_vertical-align-center slds-m-right_medium">
                        <a href="#" target="_self">Shortcuts</a>
                    </li>
                    <li class="slds-grid slds-grid_vertical-align-center slds-m-right_medium">
                        <a href="#" target="_self">Apps</a>
                    </li>
                </ul>
            </nav>
            <hr>
    <div class="slds-grid">            
                <div class="slds-form-element__control">
                    <input type="text" id="searchField" name="search" placeholder="Search board" class="slds-input">
                </div>
            <div class="slds-col">
            <button class="slds-button slds-button_neutral" onclick={handleShareClick}>Share</button>
            </div>
            <div class="slds-col">
            <button class="slds-button slds-button_neutral" onclick={handleFilterClick}>Filter</button>
            </div>
            <div class="slds-col">
            <button class="slds-button slds-button_neutral" onclick={handleGroupByClick}>Group by: Status</button>
            </div>
            <div class="slds-col">
            <button class="slds-button slds-button_neutral" onclick={handleMoreClick}>More</button>
            </div>
        </div>
        <br>
        <br>

       <div class="slds-grid slds-wrap">
        <template if:true={ticketsByStatus}>
            <template for:each={ticketsByStatus} for:item="statusKey">
                <div key={statusKey} class="slds-col slds-size_1-of-3">
                    <div class="task-section">
                        <h2>{statusKey.status}</h2> <!-- Display status as section header -->
                        <div class="task-list">
                            <template for:each={statusKey.tickets} for:item="ticket">
                                <div key={ticket.Id} class="slds-card">
                                    <!-- Display Ticket Information -->
                                    <h3>{ticket.Name}</h3>
                                    <p>{ticket.Title__c}</p>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </template>
        </template>
    </div>
        <div class="slds-grid slds-m-top_medium">
            <lightning-button
            onclick={openCreateTicketForm}
            aria-haspopup="dialog"
            label="Create Ticket">
            </lightning-button>
        </div>
    </div>
</template>
